<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style2.css" />
  </head>
  <body>
    <header>
      <div>
        <nav class="navbar navbar-expand-lg navbar-dark py-0">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img
                class="nav-logo my-0"
                src="./assets/img/image_16fc0032-Photoroom.png"
                alt="logo de Diego Gonzalez Quiroga, iniciales DGQ"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="https://www.linkedin.com/in/diego-gonz%C3%A1lez-quiroga-552344208/"
                    target="_blank"
                    >LinkedIn</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./index.html">curriculum</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div>
        <h1>Portafolio</h1>
      </div>
      <div>
        <div
          id="carouselExampleIndicators"
          class="carousel slide carousel-dark"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./assets/img/proyecto1.png"
                class="d-block w-100"
                alt="pantallazo proyecto cv 1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/img/proyecto2.png"
                class="d-block w-100"
                alt="Pantallazo proyecto 2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/img/proyecto3.png"
                class="d-block w-100"
                alt="Pantallazo proyecto 3"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/img/proyecto4.png"
                class="d-block w-100"
                alt="pantallazo proyecto 4"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/img/proyecto5.png"
                class="d-block w-100"
                alt="pantallazo proyecto 5"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2026 Diego Gonz√°lez Quiroga. Todos los derechos reservados.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
